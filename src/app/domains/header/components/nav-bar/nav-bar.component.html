<div #scroll class="sticky top-3 mx-auto w-[30vw] transition-transform duration-700 ease-in-out">
    <div class="flex justify-around items-center border-[0.5px] gap-10 mb-2 p-2 rounded-2xl shadow-2xl bg-gray-600 text-white custom">
        <div routerLink="" routerLinkActive="bg-gray-100 rounded-lg text-black transform translate-x-4" 
        [routerLinkActiveOptions]="{ exact: true }" 
        class="relative cursor-pointer p-2 px-4 transition-transform duration-700 ease-in-out hover:bg-gray-100 hover:rounded-lg hover:text-black hover:cursor-pointer"
        >
            <mat-icon inline style="font-size: 40px;" class="material-symbols-outlined">emoji_people</mat-icon>
        </div>
        <div routerLink="projects" routerLinkActive="bg-gray-100 rounded-lg text-black transform translate-x-4" 
        class="relative h-full cursor-pointer p-2 px-4 transition-transform duration-700 ease-in-out hover:bg-gray-100 hover:rounded-lg hover:text-black hover:cursor-pointer"
        >
            <mat-icon inline style="font-size: 40px;" class="material-symbols-outlined">cases</mat-icon>
        </div>
        <div routerLink="contact" routerLinkActive="bg-gray-100 rounded-lg text-black transform translate-x-4" 
        class="relative h-full cursor-pointer p-2 px-4 transition-transform duration-700 ease-in-out hover:bg-gray-100 hover:rounded-lg hover:text-black hover:cursor-pointer"
        >
            <mat-icon inline style="font-size: 40px;" class="material-symbols-outlined">forward_to_inbox</mat-icon>
        </div>
    </div>
</div>
